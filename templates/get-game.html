<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get a Video Game</title>
</head>
<body>
    <h1>Get a Video Game</h1>
    <form action="/api/games/{{ game_id }}" method="GET">
        <label>Game ID:</label><br>
        <input type="text" name="game_id" required><br>
        <input type="submit" value="Get a Game">
    </form>
</body>
</html>
